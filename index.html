<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<title>Books</title>
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/tabletop1.3.4.js'></script>
		<link rel="shortcut icon" href=""/>
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
	</head>

	<body>
		
		<header class="container">
			<h1>Books</h1>
		</header>
		
		<div id="filters" class="">
			<input id="toolSearch" type="search" placeholder="Search"></input>
			<span class="">Clear</span>
			<span id="showAvailable" class="">Show Available</span>
		</div>
		
		<div id="tools" class="">
			<span class="flash animated">LOADING...</span>
		</div>

		<script id="tools" type="text/html">
			{{#rows}}
			<div id="{{rowNumber}}" class="tool-box {{#checkedout}}not-{{/checkedout}}available">
				<img src="{{cover}}">
				<span class="">{{title}}</span>
				<div class="tool-box-bottom {{rowNumber}}">				
					<ul>
						<li><small>Info</small></li>
						<li>>{{author}}</li>
						<li><a href="{{link}}">Source</a></li>
						{{#summary}}
							<li><small>Summary : </small>{{summary}}</li>
						{{/summary}}
					</ul>
				</div>
			</div>
			{{/rows}}
		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1AuNTARRo_ELBjIDZukJUZWp2RYkEqeyWgM69fVZIF_Y"
	      Tabletop.init( { key: URL, callback: drawToolBox, simpleSheet: true } )
	    })
		</script>
		
	</body>
	
</html>
