<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<title>Books</title>
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/tabletop1.3.4.js'></script>
		<link rel="shortcut icon" href=""/>
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
		<style>
			#banner {
			  width: 100%;
			  height: 100%;
			  margin-left: auto;
			  margin-right: auto;
			  z-index: -999;
			  top: 0px;
			  left: 0px;
			  background-image: linear-gradient(top, #fffaf5 0%,#ffffff 100%);
			  background: -moz-linear-gradient(top, #fffaf5 0%, #ffffff 100%);
			  background: -webkit-linear-gradient(top, #fffaf5 0%,#ffffff 100%);
			  background-repeat: repeat-x;
			  position: absolute;
			}
		</style>
	</head>

	<body class="bg-white black arial">
		<div id="banner"></div>
			<div class="page-content">
				<div class="wrapper">
					<section class="center w-90 w-70-ns mw8 mt4 mh4 mv5-ns f6 f3-ns">
		
						<p class="lh-copy ph2 ma0 fixed">Library</p>
						
						<div id="tools" class="">
							<span class="flash animated lh-copy ph2 ma0 fr">LOADING...</span>
						</div>

						<script id="tools" type="text/html">
							<section class="fl w-100 pt5 flex flex-wrap items-stretch">
							{{#rows}}
									<div id="{{rowNumber}}" class="fl w-100 w-50-m w-third-l pa3-m pa2-l">
										<img src="{{cover}}" class="db w-100 br2 br--top">
										<div class="pa2 ph3-ns pb3-ns bg-near-white">
											<div class="dt w-100 mt1">
												<div class="dtc">
													<h1 class="f5 mv0">{{title}}</h1>
												</div>
												<div class="dtc tr">
													<h2 class="f5 mv0"><a href="{{link}}" class="link black-50">{{author}}</a></h2>
												</div>
											</div>
											{{#summary}}
											<p class="f6 lh-copy measure mt2 mid-gray">
											{{summary}}
											</p>
											{{/summary}}
										</div>
									</div>
							{{/rows}}
							</section>			
						</script>

						<script type="text/javascript">
							document.addEventListener('DOMContentLoaded', function() {
								var URL = "1AuNTARRo_ELBjIDZukJUZWp2RYkEqeyWgM69fVZIF_Y"
								Tabletop.init( { key: URL, callback: drawToolBox, simpleSheet: true } )
							})
						</script>
						
					</section>
				</div>
		</div>
	</body>
	
</html>
