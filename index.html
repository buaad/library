<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<title>Books</title>
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/tabletop1.3.4.js'></script>
		<link rel="shortcut icon" href=""/>
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
	</head>

	<body>
		
		<header class="container">
			<h1>Books</h1>
		</header>
		
		<div id="filters" class="">
			<input id="toolSearch" type="search" placeholder="Search"></input>
			<span class="">Clear</span>
			<span id="showAvailable" class="">Show Available</span>
		</div>
		
		<div id="tools" class="">
			<span class="flash animated">LOADING...</span>
		</div>

		<script id="tools" type="text/html">
			{{#rows}}
			<div id="{{rowNumber}}" class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 center">
				<img src="{{cover}}" class="db w-100 br2 br--top">
				<div class="pa2 ph3-ns pb3-ns">
					<div class="dt w-100 mt1">
						<div class="dtc">
							<h1 class="f5 f4-ns mv0">{{title}}</h1>
						</div>
						<div class="dtc tr">
							<h2 class="f5 mv0">{{author}}</h2>
						</div>
					</div>>
					{{#summary}}
					<p class="f6 lh-copy measure mt2 mid-gray">
					{{summary}}
					</p>
					{{/summary}}
  			</div>
			</div>
			{{/rows}}
		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1AuNTARRo_ELBjIDZukJUZWp2RYkEqeyWgM69fVZIF_Y"
	      Tabletop.init( { key: URL, callback: drawToolBox, simpleSheet: true } )
	    })
		</script>
		
	</body>
	
</html>
